<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	th:replace="~{base::layout(~{::section})}">
<head>
    <meta charset="UTF-8">
    <title>Insert title here</title>
</head>
<body>

<section>
    <div class="container-fluid bg-transferent p-5 mt-5">
        <div class="row">
            <div class="col-md-8 offset-md-2">
                <form action="search" method="get">
                    <div class="input-group">
                        <input type="text" class="form-control" name="ch" placeholder="Search products...">
                        
                        <button class="btn btn-light text-dark bg-info ms-3 col-md-2">
                            <i class="fa-solid fa-magnifying-glass"></i> Search
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <div class="container-fluid mt-1">
        <div class="row">
            <!-- Sidebar for categories -->
            <div class="col-md-2 p-0">
                <div class="card shadow-sm p-0 nb-5 bg-body-tertiary rounded">
                 <div class="card-body">
                    <div class="list-group">
                    <p class="fs-5">Categories</p>
                        <a href="/products"
                                   th:classappend="${paramValue==''} ? 'active':''"
                                   class="list-group-item list-group-item-primary"
                                   aria-current="true"> All </a>
                        
                        
                        
                        <!-- Thymeleaf loop for categories -->
                         <a th:each="c:${categories}"
									th:href="@{'/products?category='+${c.name}}"
									th:classappend="${paramValue == c.name} ? 'active':''"
									class="list-group-item list-group-item-action">[[${c.name}]]</a>
                    </div>
                </div>
            </div>
		</div>
            <!-- Product section -->
            <div class="col-md-10">
                <div class="card shadow-sm p-3 mb-5 bg-body-tertiary rounded">
                    <div class="card-body">
                        <p class="fs-3 text-center">Products</p>
                        <div class="row">
                        
                        <th:block th:if="${products.size() >0}">
                        
                        
                            <div class="col-md-3" th:each="p:${products}">
                                <div class="card">
                                    <div class="card-body text-center">
                                        <img alt="" th:src="@{'/img/product_img/' + ${p.image}}" width="80%" height="170px">
                                        <p class="fs-5 text-center">[[${p.title}]]</p>
                                        <div class="row text-center ">
                                            <p class="fs-6 fw-bold ">
                                            <span>&#8377;[[${p.discountPrice}]]</span><br>
                                            
                                            <span class="text-decoration-line-through text-secondary">&#8377; [[${p.price}]]</span>
                                                <span class="fs-6 text-success ">[[${p.discount}]]% off</span>
                                            </p>
                                            <a th:href="@{'/product/'+${p.id}}" class="btn btn-primary col-md-6 offset-md-3">View Details</a>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            </th:block>
                            
                            <th:block th:unless="${productsSize>0}">
                            <p class="fs-f4 text-center mt-4">Product Not Available</p>
                            </th:block>
                            <!-- Additional product columns can be added here -->
                        </div>
                    </div>
                </div>
             <!-- Pagination -->
                    <div class="row mt-4 ">
                        <div class="col-md-4">
                            <p class="text-light">Total Products: [[${totalElements}]]</p>
                        </div>
                        <div class="col-md-6">
                            <th:block th:if="${productsSize>0}">
                                <nav aria-label="Page navigation">
                                    <ul class="pagination justify-content-center">
                                        <li class="page-item" th:classappend="${isFirst} ? 'disabled':''">
                                            <a class="page-link" th:href="@{'/products?pageNo='+${pageNo-1}}"
                                               aria-label="Previous">
                                                <span aria-hidden="true">&laquo;</span>
                                            </a>
                                        </li>
                                        <li th:each="i:${#numbers.sequence(1,totalPages)}"
                                            class="page-item" th:classappend="${pageNo+1==i}?'active':''">
                                            <a class="page-link" th:href="@{'/products?pageNo='+${i-1}}">[[${i}]]</a>
                                        </li>
                                        <li class="page-item" th:classappend="${isLast} ? 'disabled':''">
                                            <a class="page-link" th:href="@{'/products?pageNo='+${pageNo+1}}"
                                               aria-label="Next">
                                                <span aria-hidden="true">&raquo;</span>
                                            </a>
                                        </li>
                                    </ul>
                                </nav>
                            </th:block>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </section>

</body>
</html>
