<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	th:replace="~{base::layout(~{::section})}">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<section>
		<!-- Start Slider -->
		<div id="carouselExample" class="carousel slide"
			data-bs-ride="carousel" data-bs-interval="3000">
			<div class="carousel-inner">
				<div class="carousel-item active mt-4">
					<img src="img/Fashion_Banner.png" class="d-block w-100" alt="..."
						height="450px">
				</div>
				<div class="carousel-item mt-4">
					<img src="img/Fashion_Style_Banner.png" class="d-block w-100" alt="..."
						height="450px">
				</div>
				<div class="carousel-item mt-4">
					<img src="img/Black_Red_Banner.png" class="d-block w-100" alt="..."
						height="450px">
				</div>
				<div class="carousel-item mt-4">
					<img src="img/Gray_Banner.png" class="d-block w-100" alt="..."
						height="450px">
				</div>
				<div class="carousel-item mt-4">
					<img src="img/Brown_Simple.png" class="d-block w-100" alt="..."
						height="450px">
				</div>
				<div class="carousel-item mt-4">
					<img src="img/Brown_Landscape_Banner.png" class="d-block w-100" alt="..."
						height="450px">
				</div>
				<div class="carousel-item mt-4">
					<img src="img/Black_Fashion_Product.png" class="d-block w-100" alt="..."
						height="450px">
				</div>
				<div class="carousel-item mt-4">
					<img src="img/Black_and_White_Banner.png" class="d-block w-100" alt="..."
						height="450px">
				</div>
				<div class="carousel-item mt-4">
					<img src="img/louis-vuitton-banner12.jpg" class="d-block w-100"
						alt="..." height="250px">
				</div>
			</div>

			<button class="carousel-control-prev" type="button"
				data-bs-target="#carouselExample" data-bs-slide="prev">
				<span class="carousel-control-prev-icon" aria-hidden="true"></span>
				<span class="visually-hidden">Previous</span>
			</button>
			<button class="carousel-control-next" type="button"
				data-bs-target="#carouselExample" data-bs-slide="next">
				<span class="carousel-control-next-icon" aria-hidden="true"></span>
				<span class="visually-hidden">Next</span>
			</button>
		</div>
		<!-- End Slider -->

		<!-- Start Category Module -->
		<div class="container">
			<div class="row">
				<p class="text-center fs-4">Category</p>

				<!-- Dynamic Categories -->
				<div class="col-md-2" th:each="c:${category}">
					<div
						class="card rounded-circle shadow-sm p-3 mb-5 bg-body-tertiary rounded">
						<div class="card-body text-center">
							<a th:href="@{'/products?category='+${c.name}}"> <img
								th:src="@{'img/category_img/'+${c.imageName}}" width="65%"
								height="100px">
							</a> <br> <a th:href="@{'/products?category='+${c.name}}"
								class="text-decoration-none">[[${c.name}]]</a>
						</div>
					</div>
				</div>

				<!-- Static Categories -->
				<div class="col-md-2">
					<div
						class="card  shadow-sm p-3 mb-5 bg-body-tertiary rounded">
						<div class="card-body text-center">
							<a href="/products?category=Beauty"> <img
								src="img/category_img/beuty.png" width="65%" height="100px">
							</a>
							<p>
								<a href="/products?category=Beauty" class="text-decoration-none">Beauty</a>
							</p>
						</div>
					</div>
				</div>

				<div class="col-md-2">
					<div
						class="card  shadow-sm p-3 mb-5 bg-body-tertiary rounded">
						<div class="card-body text-center">
							<a href="/products?category=Clothes"> <img
								src="img/category_img/pant.png" width="65%" height="100px">
							</a>
							<p>
								<a href="/products?category=Clothes"
									class="text-decoration-none">Clothes</a>
							</p>
						</div>
					</div>
				</div>

				<div class="col-md-2">
					<div
						class="card  shadow-sm p-3 mb-5 bg-body-tertiary rounded">
						<div class="card-body text-center">
							<a href="/products?category=Electronics"> <img
								src="img/category_img/appli.png" width="65%" height="100px">
							</a>
							<p>
								<a href="/products?category=Electronics"
									class="text-decoration-none">Electronics</a>
							</p>
						</div>
					</div>
				</div>

				<div class="col-md-2">
					<div
						class="card  shadow-sm p-3 mb-5 bg-body-tertiary rounded">
						<div class="card-body text-center">
							<a href="/products?category=Laptop"> <img
								src="img/category_img/laptop.jpg" width="65%" height="100px">
							</a>
							<p>
								<a href="/products?category=Laptop" class="text-decoration-none">Laptop</a>
							</p>
						</div>
					</div>
				</div>

				<div class="col-md-2">
					<div
						class="card  shadow-sm p-3 mb-5 bg-body-tertiary rounded">
						<div class="card-body text-center">
							<a href="/products?category=Mobile"> <img
								src="img/category_img/mobile.png" width="65%" height="100px">
							</a>
							<p>
								<a href="/products?category=Mobile" class="text-decoration-none">Mobile</a>
							</p>
						</div>
					</div>
				</div>

				<div class="col-md-2">
					<div
						class="card shadow-sm p-3 mb-5 bg-body-tertiary rounded">
						<div class="card-body text-center">
							<a href="/products?category=Grocery"> <img
								src="img/category_img/groccery.jpg" width="65%" height="100px">
							</a>
							<p>
								<a href="/products?category=Grocery"
									class="text-decoration-none">Grocery</a>
							</p>
						</div>
					</div>
				</div>
			</div>
		</div>
		<!-- End Category Module -->

		<!-- Start Latest Product Module -->
		<div class="container-fluid bg-light p-3">
			<div class="row">
				<p class="text-center fs-4">Latest Product</p>

				<div class="col-md-4" th:each="p:${products}">
					<div class="card shadow-sm p-3 mb-5 bg-body-tertiary rounded">
						<div class="card-body text-center">
							<img alt="" th:src="@{'img/product_img/'+${p.image}}" class=""
								width="65%" height="140px">
							<p class="text-center">
								<a th:href="@{'/product/'+${p.id}}" class="text-decoration-none">[[${p.title}]]</a>
							</p>
						</div>
					</div>
				</div>

				<!-- Static Products (for demonstration) -->
				<div class="row text-center m-auto">
				<div class="col-md-2">
					<div class="card shadow-sm p-3 mb-5 bg-body-tertiary rounded">
						<div class="card-body text-center">
							<img alt="" src="img/product_img/laptop.jpg" class="" width="65%"
								height="140px">
							<p class="text-center">Dell Laptop</p>
						</div>
					</div>
				</div>

				<div class="col-md-2">
					<div class="card shadow-sm p-3 mb-5 bg-body-tertiary rounded">
						<div class="card-body text-center">
							<img alt="" src="img/product_img/laptop.jpg" class="" width="65%"
								height="140px">
							<p class="text-center">Lenovo Laptop</p>
						</div>
					</div>
				</div>

				<div class="col-md-2">
					<div class="card shadow-sm p-3 mb-5 bg-body-tertiary rounded">
						<div class="card-body text-center">
							<img alt="" src="img/product_img/laptop.jpg" class="" width="65%"
								height="140px">
							<p class="text-center">HP Laptop</p>
						</div>
					</div>
				</div>

				<div class="col-md-2">
					<div class="card shadow-sm p-3 mb-5 bg-body-tertiary rounded">
						<div class="card-body text-center">
							<img alt="" src="img/product_img/laptop.jpg" class="" width="65%"
								height="140px">
							<p class="text-center">ASUS Laptop</p>
						</div>
					</div>
				</div>
			</div>
			</div>
		</div>
		<!-- End Latest Product Module -->

	</section>
</body>
</html>
