<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Report</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
<div class="container mt-5">
    <div class="card">
        <div class="card-header text-center">
            <h3>Report</h3>
        </div>
        <div class="card-body">
            <!-- Success Message -->
            <div th:if="${succMsg}" class="alert alert-success" th:text="${succMsg}"></div>
            <!-- Error Message -->
            <div th:if="${errorMsg}" class="alert alert-danger" th:text="${errorMsg}"></div>

            <!-- Report Table -->
            <div class="table-responsive mt-3">
                <table class="table table-bordered">
                    <thead>
                    <tr>
                        <th scope="col">Title</th>
                        <th scope="col">Sold Stock</th>
                        <th scope="col">Available Stock</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="report : ${reports}">
                        <td th:text="${report.title}"></td>
                        <td th:text="${report.soldStock}"></td>
                        <td th:text="${report.availableStock}"></td>
                    </tr>
                    <!-- Display message if no data is found -->
                    <tr th:if="${#lists.isEmpty(reports)}">
                        <td colspan="3" class="text-center">No data available for the selected criteria.</td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
</body>
</html>
