<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	th:replace="~{base::layout(~{::section})}">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>

	<section>

		<div class="container mt-5 p-5">
		<form action="/user/save-orders" method="post">
			<div class="row">
			
				<div class="col-md-6">

					
						<div class="mb-3 row ">
							<p class="text-center fs-4">Billing Address</p>
							<hr>
							<div class="col p-1">
								<label>First Name</label> <input type="text" name="firstName" required
									class="form-control col">
							</div>


							<div class="col p-1">
								<label>Last Name</label> <input type="text" name="lastName" required
									class="form-control col ms-2">
							</div>
						</div>


						<div class="mb-3 row">
							<div class="col p-1">
								<label>Email</label> <input type="email" name="email" required
									class="form-control col">
							</div>

							<div class="col p-1">
								<label>Mobile Number</label> <input type="text" name="mobileNo" required
									class="form-control col ms-2">
							</div>
						</div>


						<div class="mb-3 row">
							<div class="col p-1">
								<label>Address</label> <input type="text" name="address" required
									class="form-control col">
							</div>

							<div class="col p-1">
								<label>City</label> <input type="text" name="city" required
									class="form-control col ms-2">
							</div>
						</div>


						<div class="mb-3 row">
							<div class="col p-1">
								<label>State</label> <input type="text" name="state" required
									class="form-control col">
							</div>

							<div class="col p-1">
								<label>Pincode</label> <input type="number" name="pincode" required
									class="form-control col ms-2">
							</div>
						</div>


					<!--</form>  -->


				</div>
				<div class="col-md-6 ">
					<p class="text-center fs-4">Payment Type</p>
					<hr>
					<div class="cart">
						<div class="card-body">
							<table class="table table-borderless">
							<tbody>
								<tr>
									<td>Total Product Price</td>
									<td>:</td>
									<td>&#8377; [[${orderPrice}]]</td>
								</tr>
								<tr>
									<td>Delivery Fee</td>
									<td>:</td>
									<td>&#8377; 225</td>
								</tr>
								<tr>
									<td>Tax Fee</td>
									<td>:</td>
									<td>&#8377; 70</td>
								</tr>
								<tr class="border-top border-dark">
									<td >Total Price</td>
									<td>:</td>
									<td>&#8377; [[${totalOrderPrice}]]</td>
								</tr>
							</tbody>
							</table>
						</div>

					</div>
					<div class="card shadow p-3 mb-5 mt-2 bg-body-tertiary rounded">

						<div class="card-body">
							<!--<form action="/login" method="post">-->
								<div class="mb-3">
									<label class="form-label">Select Payment Type</label> <select name="paymentType"
										class="form-control">
										<option>--select--</option>
										<option value="COD">Cash on Delivery</option>
										<option value="ONLINE">Online Payment</option>
										<option></option>
									</select>
								</div>

								<button
									class="btn bg-primary text-white col-md-12">Place
									Order</button>
							<!-- </form> -->
						</div>

					</div>
				</div>
				
			</div>
			</form>
	</div>

	</section>

</body>
</html>
